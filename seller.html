            <div class="md:col-span-1">
                <div class="bg-gradient-to-r from-indigo-400 to-purple-500 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-white mb-4">Add Product</h2>
                    <div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-white">Product Image</label>
                            <input id="productsImage" type="file" class="mt-1 text-white" accept="image/*">
                            
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-white">Product Name</label>
                            <input id="productsName" type="text"
                                class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                                placeholder="Product Name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-white">Product Price</label>
                            <input id="productsPrice" type="text"
                                class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                                placeholder="Product Price">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-white">Product Description</label>
                            <textarea id="productsDescription"
                                class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                                rows="3" placeholder="Product Description"></textarea>
                        </div>
                        <button id="submitProduct"
                            class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Submit</button>
                    </div>
                </div>
            </div>



        </div>
        <div class="mt-8">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 rounded-lg shadow-xl">
                <h2 class="text-xl font-semibold text-white mb-4">Total Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-blue-200 p-4 rounded-lg shadow-md text-center">
                        <h3 class="text-lg font-semibold text-blue-800 mb-2">Total Sell</h3>
                        <p class="text-2xl text-blue-600">$10,000</p>
                    </div>
                    <div class="bg-green-200 p-4 rounded-lg shadow-md text-center">
                        <h3 class="text-lg font-semibold text-green-800 mb-2">Total Profit</h3>
                        <p class="text-2xl text-green-600">$5,000</p>
                    </div>
                    <div class="bg-yellow-200 p-4 rounded-lg shadow-md text-center">
                        <h3 class="text-lg font-semibold text-yellow-800 mb-2">Number of Products</h3>
                        <p id="numberOfProducts" class="text-2xl text-yellow-600">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <div class="bg-gradient-to-r from-pink-500 to-purple-500 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-white mb-4">Contact Information</h2>
                <div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-white mb-2">Name</label>
                        <input id="inputSellerName" type="text"
                            class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-white mb-2">Email</label>
                        <input id="inputSellerEmail" type="email"
                            class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="Your Email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-white mb-2">Mobile Number</label>
                        <input id="inputSellerMobile" type="tel"
                            class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="Your Mobile Number">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-white mb-2">Address</label>
                        <textarea id="inputSellerAddress"
                            class="mt-1 w-full rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
                            rows="3" placeholder="Your Address"></textarea>
                    </div>
                    <button id="update"
                        class="bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition duration-300">Update</button>
                </div>
            </div>
        </div>
